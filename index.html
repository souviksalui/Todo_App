        <main id="page-task-board" class="page active">
            <section class="filter-section">
                <form id="filter-form">
                    <input type="text" id="filter-title" placeholder="Search by name...">
                    <input type="text" id="filter-tags" placeholder="Search by tags (comma-separated)...">
                    <button type="submit">Filter</button>
                </form>
            </section>
            <div class="kanban-board">
                <div class="kanban-column">
                    <div class="column-header" style="--color: #E879F9;">
                        <h2>To Do</h2>
                        <span id="todo-count" class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="todo-column"></div>
                </div>
                <div class="kanban-column">
                    <div class="column-header" style="--color: #FBBF24;">
                        <h2>Doing</h2>
                        <span id="doing-count" class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="doing-column"></div>
                </div>
                <div class="kanban-column">
                    <div class="column-header" style="--color: #34D399;">
                        <h2>Done</h2>
                        <span id="done-count" class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="done-column"></div>
                </div>
            </div>
        </main>

        <main id="page-add-update" class="page">
            <h2 id="add-update-title">Add New Task</h2>
        <form id="task-form">
        <input type="hidden" id="task-id">

        <label for="task-title-input">Title</label>
        <input type="text" id="task-title-input" name="title" required> <label for="task-description">Description</label>
        <textarea id="task-description" name="description"></textarea> <label for="task-tags-input">Tags (comma-separated)</label>
        <input type="text" id="task-tags-input" name="tags"> <label for="task-users-select">Assign Users</label>
        <select id="task-users-select" multiple>
            </select>

        <label for="task-images">Upload Images (Max 1MB each)</label>
        <input type="file" id="task-images" name="images" multiple accept="image/*">

        <button type="submit">Save Task</button>
        </form>
        </main>

        <main id="page-logs-check" class="page">
            <section class="filter-section">
                <form id="log-filter-form">
                    <input type="text" id="log-filter-task" placeholder="Filter by Task ID or Name...">
                    <input type="date" id="log-filter-start-date">
                    <input type="date" id="log-filter-end-date">
                    <button type="submit">Search Logs</button>

                    <input type="text" id="log-export-emails" placeholder="Email to (comma-separated)...">
                    <button type="button" id="log-export-btn">Email Logs</button>
                </form>
            </section>
            <div id="logs-container">
                </div>
        </main>

        <main id="page-manage-users" class="page">
            <section id="add-user-section">
                <h2>Add a New User</h2>
                <form id="add-user-form">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" required>
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" required>
                    <label for="user-phone">Phone (Optional)</label>
                    <input type="tel" id="user-phone">
                    <button type="submit">Add User & Send OTP</button>
                </form>
            </section>
    
        <section id="user-list-section">
            <h2>Existing Users</h2>
            <div id="users-container">
                </div>
        </section>
        </main>

    </div>
