<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <button id="menu-toggle" class="menu-toggle">â˜°</button>
            <h1 id="page-title">Task Board</h1>
        </header>

        <nav id="main-nav" class="main-nav">
            <ul>
                <li><a href="#task-board" class="nav-link active">ðŸ“‹ Task Board</a></li>
                <li><a href="#add-update" class="nav-link">âž• Add New Task</a></li>
                <li><a href="#logs-check" class="nav-link">ðŸ”Ž Logs Check</a></li>
            </ul>
        </nav>

        <main id="page-task-board" class="page active">
            <section class="filter-section">
                <form id="filter-form">
                    <input type="text" id="filter-title" placeholder="Search by name...">
                    <input type="text" id="filter-tags" placeholder="Search by tags (comma-separated)...">
                    <button type="submit">Filter</button>
                </form>
            </section>
            <div class="kanban-board">
                <div class="kanban-column">
                    <div class="column-header" style="--color: #E879F9;">
                        <h2>To Do</h2>
                        <span id="todo-count" class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="todo-column"></div>
                </div>
                <div class="kanban-column">
                    <div class="column-header" style="--color: #FBBF24;">
                        <h2>Doing</h2>
                        <span id="doing-count" class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="doing-column"></div>
                </div>
                <div class="kanban-column">
                    <div class="column-header" style="--color: #34D399;">
                        <h2>Done</h2>
                        <span id="done-count" class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="done-column"></div>
                </div>
            </div>
        </main>

        <main id="page-add-update" class="page">
            <h2 id="add-update-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <label for="task-title-input">Title</label>
                <input type="text" id="task-title-input" required>
                <label for="task-description">Description</label>
                <textarea id="task-description"></textarea>
                <label for="task-tags-input">Tags (comma-separated)</label>
                <input type="text" id="task-tags-input">
                <label for="task-images">Upload Images (Max 1MB each)</label>
                <input type="file" id="task-images" name="images" multiple accept="image/*">
                <button type="submit">Save Task</button>
            </form>
        </main>

        <main id="page-logs-check" class="page">
            <section class="filter-section">
                <form id="log-filter-form">
                    <input type="text" id="log-filter-task" placeholder="Filter by Task ID or Name...">
                    <input type="date" id="log-filter-start-date">
                    <input type="date" id="log-filter-end-date">
                    <button type="submit">Search Logs</button>
                </form>
            </section>
            <div id="logs-container">
                </div>
        </main>
    </div>

    <div id="log-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Task History</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
